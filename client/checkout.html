<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal JS SDK Standard Integration</title>
</head>

<body>
  <div id="paypal-button-container"></div>
  <p id="result-message"></p>
  <p id="error" class="hidden">Please check the checkbox</p>
  <label><input id="check" type="checkbox"> Check here to continue</label>

  <!-- Replace the "test" client-id value with your client-id 
          Default intent is capture (!) - so not necessary to pass intent if so
    -->
  <script src="https://www.paypal.com/sdk/js?client-id=test&intent=authorize&currency=USD"></script>
  <script src="app.js"></script>
</body>

</html>
